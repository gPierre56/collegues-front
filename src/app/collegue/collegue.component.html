<div class = "row" *ngIf="col!=null">
    <div class = "col-4">
        <img class="img-thumbnail" [src]="col.photoUrl"  height="352" width="470">
    </div>
    <div class = "col-8 " >
        <div class = "row">
            <div class = col-6><p class="font-weight-bold"> Matricule :</p></div>
            <div class = col-6>{{col.matricule}}</div>
        </div>
        <div class = "row">
            <div class = col-6>Nom :</div>
            <div class = col-6>{{col.nom | uppercase}}</div>
        </div>
        <div class = "row">
            <div class = col-6>Prénom :</div>
            <div class = col-6>{{col.prenom}}</div>
        </div>
        <div class = "row">
            <div class = col-6 >Date de naissance :</div>
            <div class = col-6 *ngIf="modifierCollegue==false">{{col.dateDeNaissance | date:'dd/MM/yyyy'}}</div>
            <div class = col-6 *ngIf="modifierCollegue==true"><input type="text"> </div>
        </div>
        <div class = "row">
            <div class = col-6>Email :</div>
            <div class = col-6 *ngIf="modifierCollegue==false">{{col.email}}</div>
            <div class = col-6 *ngIf="modifierCollegue==true"><input type="text"> </div>
        </div>
    </div>
</div>
<div class = "row">

    <div class = "col-4"></div>
    <div class = "col-4"><button class="btn-success" (click)="creer()"> Créer un nouveau collègue </button></div>
    <div class = "col-4">
        <button class="btn-success" *ngIf="modifierCollegue==false" (click)="modifierCollegue()"> Modifier</button>
        <button *ngIf="modifierCollegue==true" >Valider</button>
    </div>


</div>
