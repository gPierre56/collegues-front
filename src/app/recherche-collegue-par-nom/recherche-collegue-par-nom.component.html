<div class="row">
    <div class="col mt-5">
        <div class="row">
            <div class="col-4" style="display: inline">
                <h4 class="text-success font-weight-bold">Recherche par nom :</h4>
            </div>
            <div class="col-4">
                <input type="text" class="align-content-center mt-1">
            </div>
            <div class="col-4">
                <button class="btn-success mt-2" (click)="afficher()">Rechercher</button>
            </div>
        </div>
    </div>

</div>

<div class="row mt-2" *ngIf="affichage==true">
    <div class="col mt-5 ">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let matricule of listeMatricules">{{matricule}}</li>
        </ul>
    </div>
    <div class="col" *ngIf="affichage==true">

        <img class="img-thumbnail rounded mx-auto"  src="../../assets/images/risitas.jpg">

    </div>
</div>
