<div class="row mt-3">
    <div class="col-4">
    </div>
    <div class="col-5 form-group align-content-center">


        <div class="row">
            <div class="col">
                <div class="form-group w-50">
                    <label class="font-weight-bold" for="login">Nom d'utilisateur :</label>
                    <input type="text" class="form-control" placeholder="john" id="login" #login>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group w-50">
                    <label class="font-weight-bold" for="password">Mot de passe :</label>
                    <input type="text" class="form-control" placeholder="1234" id="password" #password>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">

                <div class="col-md-4 text-center">
                    <input class="btn-outline-success center-block" type="submit" value="Envoyer"
                           (click)="authentifier(login.value, password.value)">
                </div>
            </div>
        </div>

    </div>
    <div class="col-3">
    </div>
</div>
